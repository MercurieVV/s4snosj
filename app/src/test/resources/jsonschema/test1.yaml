$schema: http://json-schema.org/draft-07/schema#
title: Vehicle
type: object
properties:
  id:
    type: string
    pattern: "^[0-9a-fA-F]{24}$"
  make:
    type: string
    minLength: 1
    maxLength: 50
  model:
    type: string
    minLength: 1
    maxLength: 50
  year:
    type: integer
    minimum: 1886
  color:
    type: string
    enum:
      - red
      - blue
      - black
      - white
      - silver
  owners:
    type: array
    items:
      $ref: '#/definitions/Person'
    minItems: 1
    maxItems: 10
  type:
    type: string
    discriminator:
      propertyName: vehicleType
additionalProperties: false
required:
  - id
  - make
  - model
  - year
  - color
  - owners
  - type
